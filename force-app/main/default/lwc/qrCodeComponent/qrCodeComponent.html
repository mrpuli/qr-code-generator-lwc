<template>
    <lightning-card title="Generate QR Code">
        <lightning-input placeholder="Enter URL here...." class="qrUrl slds-var-m-around_medium"></lightning-input>
        <lightning-button variant="brand" label="Generate QR Code" onclick={generateQR} class="slds-var-m-around_medium"></lightning-button>
        <lightning-button variant="brand-outline" label="Reset" onclick={handleReset} class="slds-var-m-around_medium"></lightning-button>

        <template if:true={showErrorMessage}>
            <div class="slds-var-m-around_medium">
                <p><lightning-formatted-text value={errorMsg} class="slds-text-color_error"></lightning-formatted-text></p>
            </div>
        </template>

        <template if:true={showQrCode}>
            <div>
                <img src={qrCodeBase64}/>
            </div>

            <div>
                <lightning-button variant="brand" label="Export as PDF" onclick={handleExportQrPdf} class="slds-var-m-around_medium"></lightning-button>
            </div>
        </template>
        
        <template if:true={showSpinner}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </template>
    </lightning-card>
</template>
